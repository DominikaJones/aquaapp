<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
   body {
     margin:0;
      padding:0;
   }
    canvas{
      position:absolute;
      left:0;
      top:0;
     z-index:-1;
   }
   div{
      position:absolute;
      z-index:0;
      left:12px;
     top:10px;
    }
  </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="../animated_bg/fish.js"></script>
    <script type="text/javascript" src="../animated_bg/bubble.js"></script>
    <script type="text/javascript" src="../animated_bg/aqua_bg.js"></script>
</head>
<body>
  <canvas id="myCanvas" style="border:1px solid #c3c3c3;">
      Your browser does not support the canvas element.
  </canvas>

  <div class= "container">
      <div class= "login">
          <div class= "nav-buttons">
              <button id="loginBtn" class='active' >Login </button>
              <button id="registerBtn">Sign Up</button>
          </div>
          <div class= "form-group">
            <form action="" id="loginform">
                <label for="username">username</label>
                <input type="text" id="username">
                <label for="password">password</label>
                <input type="text" id="password">
                <input type="submit" value="Submit" class="submit" onclick="submit();">
            </form>
         </div>
      </div>
    </div>
    <script src="../login.js"></script>
  </body>
</html>
