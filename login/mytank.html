<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="../animated_bg/fish.js"></script>
    <script type="text/javascript" src="../animated_bg/bubble.js"></script>
    <script type="text/javascript" src="../animated_bg/aqua_bg.js"></script>
</head>
<body>
  <canvas id="myCanvas" style="border:1px solid #c3c3c3;">
      Your browser does not support the canvas element.
  </canvas>

  <div class= "container">
      <div class= "login">

        <div class= "info-bar">
          <div class= "time-display">Time since last feeding {{timestamp here}}</div>
          <button class= "update-button">Fed!</button>
        </div>

        <div class= "info-bar">
          <div class= "time-display">Time since last cleaning {{timestamp here}}</div>
          <button class= "update-button">Cleaned!</button>
        </div>

      </div>
    </div>
    <script src="../login.js"></script>
  </body>
</html>
